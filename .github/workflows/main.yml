name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: ["*"]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - uses: actions/checkout@v4
      - name: Populate vars
        id: cache-vars
        shell: bash
        run: |
          echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
          echo "month=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT
          echo "year=$(/bin/date -u "+%Y")" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.cache-vars.outputs.dir }}
          key: yarn-${{ steps.cache-vars.outputs.month }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ steps.cache-vars.outputs.month }}
            yarn-${{ steps.cache-vars.outputs.year }}
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn build
      - run: yarn tsc --noEmit
